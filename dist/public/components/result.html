<script type="text/javascript">
    
function graph(){
    let graph = `
        <div id="graph" style="
            background:#0000;
            width:100%;
            height:100%;
            display: flex;
            justify-content: center;
            align-items: center;
        ">
            <div style="
                background:#0000;
                width:100%;
                height:100%;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                z-index:-1;
            ">
                <div style="background:#f55; border-radius:0;"></div>
                <div style="background:#55f; border-radius:0;"></div>
                <div style="background:#ff5; border-radius:0;"></div>
                <div style="background:#5ff; border-radius:0;"></div>
            </div>

            <div id="pointer" style="
                background:#0000;
                width: 10px;
                height: 10px;
                border-radius: 100%;
                border: 5px solid #000;
                position:relative;
                z-index:2;
                display: flex;
            "></div>

            <div id="sillyzone" style="
                background:#0000;
                width: 200px;
                height: 200px;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 100%;
                border: 10px dashed #af0;
                position:absolute;
                z-index:1;
            "></div>

            <div id="sillyzone" style="
                width: 800px;
                height: 800px;
                display: flex;
                justify-content: center;
                align-items: center;
                background: radial-gradient(circle at 50% 50%, #ffff 0%, rgba(255, 255, 255, 0) 50%);
                position:absolute;
                z-index:0;
            "></div>
        </div>
    `;
    document.querySelector("#right").innerHTML = graph;

    const Fascist = parseInt(document.querySelector("#Fascist").innerHTML);
    const Sovietic =  parseInt(document.querySelector("#Sovietic").innerHTML);
    const Comunist =  parseInt(document.querySelector("#Comunist").innerHTML);
    const Liberal = parseInt(document.querySelector("#Liberal").innerHTML);

    let y = (Fascist+Sovietic-Liberal-Comunist)*2.5;
    let x = (Fascist+Liberal-Comunist-Sovietic)*1.3;
    
    console.log(x +" - "+ y)

    let pointer = document.querySelector("#pointer");
    pointer.style.left = `calc(${x}px - 50%)`;
    pointer.style.bottom = `${y}px`;
}

let inter = setInterval(() => {
    console.log("a")
    if (document.getElementById("calc").innerHTML !== "loading...") {
        (async () => {
            graph();
            clearInterval(inter);
        })();
    }
}, 100);

</script>
